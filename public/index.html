<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h1>To-do Tracker</h1>
      <form @submit.prevent="addNewItem">

        <label for="new-item-task">Add new task:</label>
        <input type="text" id="new-item-task" v-model="newItem.task">

        <label for="new-item-priority">Set priority level:</label>
        <select name="new-item-priority" v-model="newItem.priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <input type="submit" value="Add" />

      </form>

      <h2>To do:</h2>
      <span class="low">Low priority</span> <span class="medium">Medium priority</span> <span class="high">High priority</span>

      <ul>
        <li v-for="(item, index) in items" v-bind:class="item.priority">
          <input type="checkbox" v-bind:checked="item.isComplete ? 'checked' : ''" @click="toggleCompletionStatus(index)">
          <span v-if="item.isComplete" ><del>{{ item.task }}</del></span>
          <span v-if="!item.isComplete">{{ item.task }}</span>
        </li>
      </ul>

    </div>
  </body>
</html>
